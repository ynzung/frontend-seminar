<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>회원가입</title>
  </head>
  <body>
    <div>
      <header>
        <img src="./images/숙멋사로고명 1.svg" alt="숙멋사로고명" />
        <h2>
          안녕하세요 :) <br />
          아기사자님에 대해 알려주세요.
        </h2>
      </header>
      <form name="signup" method="post" onsubmit="return checkPassword()">
        <section class="signup_section">
          <span>이름</span>
          <input type="text" name="first_name" placeholder="김사자" required />
        </section>
        <section class="signup_section">
          <span>아이디</span>
          <input type="text" name="username" placeholder="아이디" required />
        </section>
        <section class="signup_section">
          <span>비밀번호</span>
          <input
            type="password"
            id="password1"
            name="password1"
            placeholder="비밀번호"
            required
          />
        </section>
        <section class="signup_section">
          <span>비밀번호 확인</span>
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="비밀번호 확인"
            required
          />
        </section>
        <button type="submit">회원가입</button>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
